<svg width="600" height="700" xmlns="http://www.w3.org/2000/svg" style="background: #2b2b2b;">
  <!-- Title -->
  <text x="300" y="30" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="18" font-weight="bold">Hybrid System Integration</text>
  
  <!-- High-Density Servers -->
  <rect x="240" y="60" width="120" height="50" fill="#333" stroke="#333" stroke-width="2" rx="8"/>
  <text x="300" y="80" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="12" font-weight="bold">High-Density Servers</text>
  <text x="300" y="95" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="10">IT Infrastructure</text>
  
  <!-- Cooling Strategy Decision -->
  <polygon points="300,140 350,170 300,200 250,170" fill="#666" stroke="#333" stroke-width="2"/>
  <text x="300" y="165" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="11" font-weight="bold">Cooling</text>
  <text x="300" y="180" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="11" font-weight="bold">Strategy</text>
  
  <!-- Liquid Cooling Branch -->
  <rect x="50" y="230" width="140" height="50" fill="#0066cc" stroke="#333" stroke-width="2" rx="8"/>
  <text x="120" y="250" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Liquid Cooling</text>
  <text x="120" y="265" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="10">CPU/GPU Direct</text>
  
  <!-- Air Cooling Branch -->
  <rect x="410" y="230" width="140" height="50" fill="#ff6600" stroke="#333" stroke-width="2" rx="8"/>
  <text x="480" y="250" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Air Cooling</text>
  <text x="480" y="265" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="10">Memory/Storage</text>
  
  <!-- Liquid Loop -->
  <rect x="50" y="320" width="140" height="50" fill="#0066cc" stroke="#333" stroke-width="2" rx="8"/>
  <text x="120" y="340" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Liquid Loop</text>
  <text x="120" y="355" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="10">Primary Heat Path</text>
  
  <!-- Air Flow -->
  <rect x="410" y="320" width="140" height="50" fill="#ff6600" stroke="#333" stroke-width="2" rx="8"/>
  <text x="480" y="340" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Air Flow</text>
  <text x="480" y="355" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="10">Secondary Heat Path</text>
  
  <!-- Heat Exchanger -->
  <rect x="50" y="410" width="140" height="50" fill="#666" stroke="#333" stroke-width="2" rx="8"/>
  <text x="120" y="430" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Heat Exchanger</text>
  <text x="120" y="445" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="10">Facility Integration</text>
  
  <!-- Hot Aisle Containment -->
  <rect x="410" y="410" width="140" height="50" fill="#666" stroke="#333" stroke-width="2" rx="8"/>
  <text x="480" y="430" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Hot Aisle Containment</text>
  <text x="480" y="445" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="10">Efficiency Boost</text>
  
  <!-- Chilled Water System -->
  <rect x="50" y="500" width="140" height="50" fill="#666" stroke="#333" stroke-width="2" rx="8"/>
  <text x="120" y="520" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Chilled Water System</text>
  <text x="120" y="535" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="10">Building Infrastructure</text>
  
  <!-- HVAC Return -->
  <rect x="410" y="500" width="140" height="50" fill="#666" stroke="#333" stroke-width="2" rx="8"/>
  <text x="480" y="520" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="12" font-weight="bold">HVAC Return</text>
  <text x="480" y="535" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="10">Conventional Path</text>
  
  <!-- Final Result -->
  <rect x="200" y="590" width="200" height="60" fill="#00cc66" stroke="#333" stroke-width="2" rx="8"/>
  <text x="300" y="615" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Overall PUE: 1.1</text>
  <text x="300" y="635" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="12">27% Improvement</text>
  
  <!-- Arrows -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#ffffff"/>
    </marker>
  </defs>
  
  <g stroke="#ffffff" stroke-width="2" fill="none" marker-end="url(#arrowhead)">
    <!-- High-Density Servers → Cooling Strategy -->
    <line x1="300" y1="110" x2="300" y2="130"/>
    
    <!-- Cooling Strategy → Liquid Cooling -->
    <line x1="280" y1="170" x2="180" y2="220"/>
    
    <!-- Cooling Strategy → Air Cooling -->
    <line x1="320" y1="170" x2="420" y2="220"/>
    
    <!-- Liquid Cooling → Liquid Loop -->
    <line x1="120" y1="280" x2="120" y2="310"/>
    
    <!-- Air Cooling → Air Flow -->
    <line x1="480" y1="280" x2="480" y2="310"/>
    
    <!-- Liquid Loop → Heat Exchanger -->
    <line x1="120" y1="370" x2="120" y2="400"/>
    
    <!-- Air Flow → Hot Aisle Containment -->
    <line x1="480" y1="370" x2="480" y2="400"/>
    
    <!-- Heat Exchanger → Chilled Water System -->
    <line x1="120" y1="460" x2="120" y2="490"/>
    
    <!-- Hot Aisle Containment → HVAC Return -->
    <line x1="480" y1="460" x2="480" y2="490"/>
    
    <!-- Chilled Water System → Final Result -->
    <line x1="120" y1="550" x2="250" y2="580"/>
    
    <!-- HVAC Return → Final Result -->
    <line x1="480" y1="550" x2="350" y2="580"/>
  </g>
</svg>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Images</title>
    <style>
        body {
            background-color: #1a1a1a;
            color: #ffffff;
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .image-container {
            margin: 20px 0;
            padding: 20px;
            border: 1px solid #333;
            border-radius: 8px;
        }
        img {
            max-width: 100%;
            height: auto;
            border: 1px solid #444;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <h1>Testing All Data Center Project Images</h1>
    
    <div class="image-container">
        <h2>Air-Cooled Pie Chart</h2>
        <img src="project-images/air-cooled-pie-chart.svg" alt="Air-Cooled Pie Chart">
    </div>
    
    <div class="image-container">
        <h2>Liquid-Cooled Pie Chart</h2>
        <img src="project-images/liquid-cooled-pie-chart.svg" alt="Liquid-Cooled Pie Chart">
    </div>
    
    <div class="image-container">
        <h2>Performance Comparison Chart</h2>
        <img src="project-images/performance-comparison-chart.svg" alt="Performance Comparison Chart">
    </div>
    
    <div class="image-container">
        <h2>Airflow Architecture Diagram</h2>
        <img src="project-images/airflow-architecture-diagram.svg" alt="Airflow Architecture Diagram">
    </div>
    
    <div class="image-container">
        <h2>Liquid Cooling Loop Diagram</h2>
        <img src="project-images/liquid-cooling-diagram.svg" alt="Liquid Cooling Loop Diagram">
    </div>
    
    <div class="image-container">
        <h2>Hybrid System Integration Diagram</h2>
        <img src="project-images/hybrid-system-integration-diagram.svg" alt="Hybrid System Integration Diagram">
    </div>
</body>
</html>
